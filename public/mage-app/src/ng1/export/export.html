<div class="export-panel mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
  aria-describedby="my-dialog-content">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface">
      <div class="modal-header">
        <h2 style="color: white;" class="mdc-dialog__title"><i class="icon-download"></i> Export</h2>
      </div>
      <div class="mdc-dialog__content" id="my-dialog-content">
        <form>
          <div ng-show="showEventError" class="alert-error" bs-alert>
            <span>Please Select an Event</span>
          </div>

          <div class="top-gap">
            <div class="event-select mdc-select mdc-select--outlined filter-dropdown">
              <input type="hidden" name="enhanced-select">
              <i class="mdc-select__dropdown-icon"></i>
              <div class="mdc-select__selected-text">{{$ctrl.exportEvent.selected.name}}</div>
              <div class="mdc-select__menu mdc-menu mdc-menu-surface filter-dropdown">
                <ul class="mdc-list">
                  <li ng-repeat="event in $ctrl.events | orderBy: 'name'" class="mdc-list-item"
                    ng-class="{'mdc-list-item--selected': $ctrl.exportEvent.selected.id === event.id}"
                    data-value="{{event.id}}">
                    {{event.name}}
                  </li>
                </ul>
              </div>
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label class="mdc-floating-label">Event</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>

          <div class="top-gap">
            <div class="mdc-form-field">
              <div class="mdc-checkbox">
                <input 
                  tabindex="0"
                  type="checkbox"
                  ng-model="$ctrl.exportObservations.value"
                  value="{{$ctrl.exportObservations.value}}" 
                  class="mdc-checkbox__native-control"
                  id="observation-export"/>
                <div class="mdc-checkbox__background">
                  <svg class="mdc-checkbox__checkmark"
                      viewBox="0 0 24 24">
                    <path 
                      class="mdc-checkbox__checkmark-path"
                      fill="none"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                  </svg>
                  <div class="mdc-checkbox__mixedmark"></div>
                </div>
              </div>
              <label for="observation-export">Observations</label>
            </div>

            <div class="export-actions" ng-show="$ctrl.exportObservations.value">
              <div class="mdc-form-field">
                <div class="mdc-checkbox">
                  <input 
                    type="checkbox"
                    ng-model="$ctrl.exportObservationsWithAttachments.value"
                    value="{{$ctrl.exportObservationsWithAttachments.value}}" 
                    class="mdc-checkbox__native-control"
                    id="observation-attachments-export"/>
                  <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark"
                        viewBox="0 0 24 24">
                      <path 
                        class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                  </div>
                </div>
                <label for="observation-attachments-export">Export only observations with attachments</label>
              </div>
            </div>

            <div class="export-actions" ng-show="$ctrl.exportObservations.value">
              <div class="mdc-form-field">
                <div class="mdc-checkbox">
                  <input 
                    type="checkbox"
                    ng-model="$ctrl.exportFavoriteObservations.value"
                    value="{{$ctrl.exportFavoriteObservations.value}}" 
                    class="mdc-checkbox__native-control"
                    id="observation-favorites-export"/>
                  <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark"
                        viewBox="0 0 24 24">
                      <path 
                        class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                  </div>
                </div>
                <label for="observation-favorites-export">Export only your favorite observations</label>
              </div>
            </div>

            <div class="export-actions" ng-show="$ctrl.exportObservations.value">
              <div class="mdc-form-field">
                <div class="mdc-checkbox">
                  <input 
                    type="checkbox"
                    ng-model="$ctrl.exportImportantObservations.value"
                    value="{{$ctrl.exportImportantObservations.value}}" 
                    class="mdc-checkbox__native-control"
                    id="observation-important-export"/>
                  <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark"
                        viewBox="0 0 24 24">
                      <path 
                        class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                  </div>
                </div>
                <label for="observation-important-export">Export only observations flagged as important</label>
              </div>
            </div>
          </div>

          <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input 
                type="checkbox"
                ng-model="$ctrl.exportLocations.value"
                value="{{$ctrl.exportLocations.value}}" 
                class="mdc-checkbox__native-control"
                id="location-export"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                    viewBox="0 0 24 24">
                  <path 
                    class="mdc-checkbox__checkmark-path"
                    fill="none"
                    d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </div>
            <label for="location-export">Locations</label>
          </div>

          <div class="top-gap">
            <div class="interval-select mdc-select mdc-select--outlined filter-dropdown">
              <input type="hidden" name="enhanced-select">
              <i class="mdc-select__dropdown-icon"></i>
              <div class="mdc-select__selected-text">{{$ctrl.intervalChoice.label}}</div>
              <div class="mdc-select__menu mdc-menu mdc-menu-surface filter-dropdown">
                <ul class="mdc-list">
                  <li ng-repeat="intervalChoice in $ctrl.exportOptions"
                    ng-class="{'mdc-list-item--selected': $ctrl.exportTime.label === intervalChoice.label}"
                    class="mdc-list-item" data-value="{{intervalChoice.label}}">
                    {{intervalChoice.label}}
                  </li>
                </ul>
              </div>
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label class="mdc-floating-label">Time</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
          <div ng-if="$ctrl.exportTime.custom">
            <div class="top-gap">
              <date-time field-name="Start Date/Time" date="$ctrl.startDate" local-time="$ctrl.localTime"
                on-date-picked="$ctrl.onStartDate(date, localTime)"></date-time>
            </div>
            <div class="top-gap">
              <date-time field-name="End Date/Time" date="$ctrl.endDate" local-time="$ctrl.localTime"
                on-date-picked="$ctrl.onEndDate(date, localTime)"></date-time>
            </div>
          </div>
        </form>
      </div>
      <footer class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
          <span class="mdc-button__label">Close</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button export-button" data-mdc-dialog-action="yes"
          ng-click="$ctrl.exportData($event, 'kml')">
          <span class="mdc-button__label">KML</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button export-button" data-mdc-dialog-action="yes"
          ng-click="$ctrl.exportData($event, 'geojson')">
          <span class="mdc-button__label">GeoJSON</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button export-button" data-mdc-dialog-action="yes"
          ng-click="$ctrl.exportData($event, 'csv')">
          <span class="mdc-button__label">CSV</span>
        </button>
        <button type="button" class="mdc-button mdc-dialog__button export-button" data-mdc-dialog-action="yes"
          ng-click="$ctrl.exportData($event, 'shapefile')">
          <span class="mdc-button__label">Shapefile</span>
        </button>
      </footer>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>
